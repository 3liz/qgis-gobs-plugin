[flake8]
max-line-length = 130
ignore =
    # Closing bracket does not match visual indentation
    E124,
    E125,
    E126,
    # Missing whitespace around operator
    E225,
    # Line length
    E501,
    # Bad double quotes
    Q000,
    Q001,
    Q002,
    Q003,
    # Line break before binary operator
    W503,

exclude =
    sandbox/,

[qgis-plugin-ci]
plugin_path = gobs
changelog_include = true
